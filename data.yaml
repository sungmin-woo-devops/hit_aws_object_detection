train: /home/smallpod/workspace/hit_aws_object_detection/AWS-Icon-Detector--4/train/images
val: /home/smallpod/workspace/hit_aws_object_detection/AWS-Icon-Detector--4/valid/images
test: /home/smallpod/workspace/hit_aws_object_detection/AWS-Icon-Detector--4/test/images
nc: <number_of_classes>
names: [<class_names>]

# 데이터 증강 설정
augment:
  hsv_h: 0.015  # 색조 변화
  hsv_s: 0.7    # 채도 변화
  hsv_v: 0.4    # 밝기 변화
  rotate: 10    # 최대 10도 회전
  translate: 0.1  # 최대 10% 이동
  scale: 0.5    # 최대 50% 스케일링
  shear: 2.0    # 최대 2도 전단
  perspective: 0.0  # 원근 변환 비활성화
  flipud: 0.5   # 상하 플립 50% 확률
  fliplr: 0.5   # 좌우 플립 50% 확률
  mosaic: 1.0   # 모자이크 증강 100% 확률
  mixup: 0.0    # Mixup 비활성화